<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/pressListStyle.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>뉴스스탠드</title>
</head>
<body>
    <div class="newsStand">
        <header class="top-area flexbox-space-between center-alignment">
            <div class="logo">
                <img src="./image/Title.jpg" class="newsStand-logo pointer"></img>
            </div>
            <div class="date"></div>
        </header>
        
        <section class="breaking-news-area flexbox-space-between center-alignment">
            <div class="auto-rolling-news">
                <span>연합뉴스</span>
                <div class="rolling-wrap rolling-box-1">
                    
                </div>
            </div>
            <div class="auto-rolling-news">
                <span>연합뉴스</span>
                <div class="rolling-wrap rolling-box-2">
                   
                </div>
            </div>
        </section>

        <section class="tap-viewer-area flexbox-space-between center-alignment">
            <div class="tap flexbox-space-between">
                <span class="on">전체 언론사</span>
                <span class="off">내가 구독한 언론사</span>
            </div>
            <div class="viewer">
                <i class="fi fi-rr-rectangle-list viewer-list pointer"></i>
                <i class="fi fi-rs-apps viewer-grid on pointer"></i>
            </div>
        </section>

        <main class="center-alignment">
            <i class="fi fi-ts-angle-right right-button"></i>
            <div class="press-grid-wrap"></div>
            <div class="press-list-wrap display-none">
                <nav class="category">
                    <div class="category-list selected">
                        <a href="#" class="category-text">방송/통신</a>
                        <span class="press-count">1/81</span>
                    </div>
                    <!-- <div class="category-list"><span class="category-text">방송/통신</span></div> -->
                    <div class="category-list"><a href="#" class="category-text">방송/통신</a></div>
                    <div class="category-list"><a href="#" class="category-text">IT</a></div>
                    <div class="category-list"><a href="#" class="category-text">영자지</a></div>
                    <div class="category-list"><a href="#" class="category-text">스포츠/연예</a></div>
                    <div class="category-list"><a href="#" class="category-text">매거진/전문지</a></div>
                    <div class="category-list"><a href="#" class="category-text">지역</a></div>
                </nav>
                <div class="press-info">
                    <span>언론사 이미지</span>
                    <span class="edit-date">2023.02.10 18:27 편집</span>
                    <button class="subs-btn">+ 구독하기</button>
                </div>
                <div class="news-list flexbox-space-between">
                    <div class="news-list-left">
                        <img src="#" alt="brandMark">
                        또 국민연금의 융니....
                    </div>
                    <div class="news-list-right">기사리스트</div>
                </div>
            </div>
            <i class="fi fi-ts-angle-left left-button hidden"></i>
        </main>
    </div>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
