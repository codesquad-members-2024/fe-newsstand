<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스탠드</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">

    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <main>
        <section class="main">
            <div class="inner">
                <h1 class="logo-area">
                    <button class="button-refresh" id="btn-refresh" role="button">
                        <span class="blind">새로고침</span>
                    </button>
                    <p>뉴스스탠드</p>
                </h1>
                <span id="current-date" class="date"></span>
            </div>
        </section>
        <section class="rolling-news">
            <div class="inner">
                <div class="rolling-box">
                    <div class="rolling-item" id="rollingLeft"></div>
                </div>
                <div class="rolling-box">
                    <div class="rolling-item" id="rollingRight"></div>
                </div>
            </div>
        </section>
        <section class="press">
            <div class="inner">
                <div class="tab-area">
                    <div class="tab-press-list">
                        <button role="button" class="active">전체 언론사</button>
                        <button role="button">내가 구독한 언론사</button>
                    </div>
                    <div class="tab-view-type">
                        <button role="button" class="button-tab grid active">
                            <span class="blind">그리드형</span>
                        </button>
                        <button role="button" class="button-tab">
                            <span class="blind">리스트형</span>
                        </button>
                    </div>
                </div>
                <div id="tabViewType">
                    <div class="swiper grid tab-content none">
                        <div class="swiper-container">
                            <div class="swiper-wrapper1">
                                <!-- 슬ㄹㅏ이드 -->
                                <!-- 슬ㄹㅏ이드 -->
                                <!-- 슬ㄹㅏ이드 -->
                            </div>
                        </div><!--swiper-container-->
                        <button role="button" class="button prev"><span class="blind">이전</span></button>
                        <button role="button" class="button next"><span class="blind">다음</span></button>
                    </div>
                    <div class="list-view-content tab-content">
                        <div class="tab-category">
                            <a href="#" class="button-tab active">
                                <span>종합/경제</span>
                                <span>2/5</span>
                            </a>
                            <a href="#" class="button-tab">
                                <span>방송/통신</span>
                            </a>
                            <a href="#" class="button-tab">
                                <span>IT</span>
                            </a>
                            <a href="#" class="button-tab">
                              <span>영자지</span>
                            </a>
                            <a href="#" class="button-tab">
                                <span>스포츠/연예</span>
                            </a>
                            <a href="#" class="button-tab">
                                <span>매거진/전문지</span>
                            </a>
                            <a href="#" class="button-tab">
                             <span>지역</span>
                            </a>
                        </div>
                        <div class="swiper type2">
                            <div class="swiper-container">
                                <div class="swiper-wrapper2">
                                    `<div class="swiper-slide">
                                        <div class="news-list-by-category">
                                            <div class="press-info">
                                                <a href="#" class="logo">
                                                    <img src="https://s.pstatic.net/static/newsstand/2020/logo/light/0604/961.png" alt="메트로뉴스">
                                                </a>
                                                <p class="time-stamp">2023.02.10 17:27 편집</p>
                                                <button role="button">+ 구독하기</button>
                                            </div>
                                            <div class="article-box">
                                                <a href="${headlines[0].url}" class="image-news">
                                                    <img src="${headlines[0].image}" alt="">
                                                    <p>${headlines[0].title}</p>
                                                </a>
                                                <ul class="title-news">
                                                    //headlines[1]~ 마지막까지
                                                    <li>
                                                        <a href="${headlines.url}" target="_blank">
                                                            ${headlines.title}
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>`
                                    <!--//swiper-slide-->
                                    
                                </div>
                            </div>
                            <button role="button" class="button prev other"><span class="blind">이전</span></button>
                            <button role="button" class="button next other"><span class="blind">다음</span></button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/main.js" type="module"></script>
</body>
</html>
