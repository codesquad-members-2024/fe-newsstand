<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>뉴스 스탠드</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="basic-display">
    <div class="top-container">
      <div class="title-container">
        <img class="icon" src="img/newsStandLogo.svg" />
        <span class="title">뉴스스탠드</span>
      </div>
      <div class="date-container">
        <span class="currentDate">2023. 02. 10. 금요일</span>
      </div>
    </div>
    <div class="auto-rolling-container">
      <div class="auto-rolling-textbox">
        <span class="press-text">연합뉴스</span>
        <span class="news-title-text">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</span>
      </div>
      <div class="auto-rolling-textbox">
        <span class="press-text">연합뉴스</span>
        <span class="news-title-text">[속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼</span>
      </div>
      <!-- generated by js, two div elements, each element has press name and news title -->
    </div>
    <div class="press-container">
      <ul class="press-menu">
        <li class="press-textbox">
          <span id="all-press">전체 언론사</span>
          <span id="subscribed-press">내가 구독한 언론사</span>
        </li>
        <li class="press-view-icon">
          <img class="icon" src="img/list-view.svg" />
          <img class="icon" src="img/grid-view.svg" />
        </li>
      </ul>
      <div class="press-table"></div>
    </div>
    <img class="left-arrow-button" src="img/LeftButton.svg" />
    <img class="right-arrow-button" src="img/RightButton.svg" />
  </div>
  <script src="runIndex.js"></script>
</body>
</html>
