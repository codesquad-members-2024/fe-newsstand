<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스 스탠드</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/js/crawling/getJsonFile.js"></script>
    <script type="module" src="./src/js/index.js" defer></script>
  </head>

  <body>
    <div id="root" class="root-div">
      <div class="col-container" id="app-div">
        <header class="header-item">
          <div class="header-container">
            <div class="header-logo"><i class="fi fi-sr-newspaper"></i>뉴스 스탠드</div>
            <div id="header-date"></div>
          </div>
        </header>

        <nav class="nav-item">
          <div class="nav-container" id="nav-container"></div>
        </nav>

        <main class="main-item">
          <div class="main-container">
            <section class="main-tab-section-container" id="main-tab-container">
              <div>
                <div class="main-tab-container1">
                  <div class="main-tab-contents contents-select">전체 언론사</div>
                  <div class="main-tab-contents">내가 구독한 언론사</div>
                </div>
              </div>
              <div>
                <div class="main-tab-container2">
                  <div id="list-tab">
                    <i class="fi fi-rr-rectangle-list"></i>
                  </div>
                  <div id="grid-tab">
                    <i class="fi fi-rr-apps icon-select-blue"></i>
                  </div>
                </div>
              </div>
            </section>

            <section class="press-container">
              <div id="angle-left">
                <i class="fi fi-rr-angle-left"></i>
              </div>
              <ul class="press-logo-container" id="press-logo-container"></ul>
              <div id="angle-right">
                <i class="fi fi-rr-angle-right"></i>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
