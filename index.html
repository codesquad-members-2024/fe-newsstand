<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/pressListStyle.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>뉴스스탠드</title>
</head>
<body>
    <div class="newsStand">
        <header class="top-area flex-space margin-side">
            <div class="logo">
                <img src="./image/Title.jpg" class="newsStand-logo pointer"></img>
            </div>
            <div class="date"></div>
        </header>
        
        <section class="breaking-news-area flex-space margin-side">
            <div class="auto-rolling-news">
                <span>연합뉴스</span>
                <div class="rolling-wrap rolling-box-1">
                    
                </div>
            </div>
            <div class="auto-rolling-news">
                <span>연합뉴스</span>
                <div class="rolling-wrap rolling-box-2">
                   
                </div>
            </div>
        </section>

        <section class="tap-viewer-area flex-space margin-side">
            <div class="tap flex-space">
                <span class="tap-all pointer">전체 언론사</span>
                <span class="tap-subs pointer">내가 구독한 언론사</span>
            </div>
            <div class="viewer">
                <i class="fi fi-rr-rectangle-list viewer-list pointer"></i>
                <i class="fi fi-rs-apps viewer-grid pointer"></i>
            </div>
        </section>

        <main class="margin-side">
            <i class="fi fi-ts-angle-right right-button"></i>
            <i class="fi fi-ts-angle-left left-button hidden"></i>
            <div class="press-grid-wrap"></div>

            <div class="press-list-wrap display-none">
                <nav class="category center">
                    <div class="category-list center selected">
                        <a href="#" class="category-text">종합/경제</a>
                        <div class="progress"></div>
                    </div>
                    <div class="category-list center"><a href="#" class="category-text">방송/통신</a></div>
                    <div class="category-list center"><a href="#" class="category-text">IT</a></div>
                    <div class="category-list center"><a href="#" class="category-text">영자지</a></div>
                    <div class="category-list center"><a href="#" class="category-text">스포츠/연예</a></div>
                    <div class="category-list center"><a href="#" class="category-text">매거진/전문지</a></div>
                    <div class="category-list center"><a href="#" class="category-text">지역</a></div>
                </nav>
                <div class="press-info center"></div>
                <div class="news-list flex-space">
                    <div class="news-list-left"></div>
                    <div class="news-list-right">
                        <ul></ul>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
