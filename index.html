<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스탠드</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">

    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <main>
        <section class="main">
            <div class="inner">
                <h1 class="logo-area">
                    <button class="button-refresh" id="btn-refresh" role="button">
                        <span class="blind">새로고침</span>
                    </button>
                    <p>뉴스스탠드</p>
                </h1>
                <span id="current-date" class="date"></span>
            </div>
        </section>
        <section class="rolling-news">
            <div class="inner">
                <div class="rolling-item">
                    <b>연합뉴스</b>
                    <span class="title-list">
                        
                    </span>
                </div>
                <div class="rolling-item">
                    <b>연합뉴스</b>
                    <span class="title-list">
                        
                    </span>
                </div>
            </div>
        </section>
        <section class="press">
            <div class="inner">
                <div class="tab-area">
                    <div class="tab-press-list">
                        <button role="button" class="active">전체 언론사</button>
                        <button role="button">내가 구독한 언론사</button>
                    </div>
                    <div class="tab-view-type">
                        <button role="button">
                            <span class="blind">리스트형</span>
                        </button>
                        <button role="button" class="grid">
                            <span class="blind">그리드형</span>
                        </button>
                    </div>
                </div>
                <div class="swiper">
                    <div class="swiper-container">
                        <div class="swiper-wrapper"></div>
                    </div><!--swiper-container-->
                    <button role="button" class="button prev"><span class="blind">이전</span></button>
                    <button role="button" class="button next"><span class="blind">다음</span></button>
                </div>
                <div class="list-view-content">
                    <div class="tab-category">
                        <a href="#" class="tab-category-button">
                            <span>종합/경제</span>
                        </a>
                        <a href="#" class="tab-category-button">
                            <span>방송/통신</span>
                        </a>
                        <a href="#" class="tab-category-button">
                            <span>IT</span>
                        </a>
                        <a href="#" class="tab-category-button">
                          <span>영자지</span>
                        </a>
                        <a href="#" class="tab-category-button">
                            <span>스포츠/연예</span>
                        </a>
                        <a href="#" class="tab-category-button">
                            <span>매거진/전문지</span>
                        </a>
                        <a href="#" class="tab-category-button">
                         <span>   지역</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/main.js" type="module"></script>
</body>
</html>
