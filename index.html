<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <title>뉴스스탠드</title>
</head>
<body>
    <div class="newsStand">
        <header class="top-area flexbox-space-between center-alignment">
            <div class="logo">
                <img src="./image/Title.jpg" alt="logo"></img>
            </div>
            <div class="date">2023. 02. 10. 금요일</div>
        </header>
        
        <section class="auto-rolling-area flexbox-space-between center-alignment">
            <div class="auto-rolling-news">
                <span>연합뉴스</span>
                <a href="#">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</a>
            </div>
            <div class="auto-rolling-news">
                <span>연합뉴스</span>
                <a href="#">[속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼</a>
            </div>
        </section>

        <section class="tap-viewer-area flexbox-space-between center-alignment">
            <div class="tap flexbox-space-between">
                <span class="on">전체 언론사</span>
                <span class="off">내가 구독한 언론사</span>
            </div>
            <div class="viewer">
                <img src="./image/list-view.png" alt="">
                <img src="./image/grid-view.png" alt="">
            </div>
        </section>

        <main class="press-grid center-alignment">
            <i class="fi fi-ts-angle-right right-button"></i>
            <i class="fi fi-ts-angle-left left-button"></i>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
