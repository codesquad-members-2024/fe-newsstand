<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>뉴스 스탠드</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="basic-display">
    <div class="top-container">
      <div class="top-container__title">
        <img class="top-container__icon" src="img/newsStandLogo.svg" />
        <span class="top-container__title-text">뉴스스탠드</span>
      </div>
      <div class="top-container__date">
        <span class="top-container__date-text"></span>
      </div>
    </div>
    <div class="rolling-container">
      <div class="rolling__text-box"></div>
      <div class="rolling__text-box"></div>
    </div>
    <div class="press-container">
      <ul class="press-container__menu">
        <li class="press-container__press-menu">
          <span class="press-container__all-press">전체 언론사</span>
          <span class="press-container__subscribed-press">내가 구독한 언론사</span>
        </li>
        <li class="press-container__view-menu">
          <img class="press-container__view-icon" src="img/list-view.svg" />
          <img class="press-container__view-icon" src="img/grid-view.svg" />
        </li>
      </ul>
      <div class="press-container__logo-table"></div>
      <img class="press-container__left-arrow" src="img/LeftButton.svg" />
      <img class="press-container__right-arrow" src="img/RightButton.svg" />
    </div>
  </div>
  <script src="runIndex.js"></script>
</body>
</html>
