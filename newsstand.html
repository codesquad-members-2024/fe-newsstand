<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/newsstand.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="newsstand">
        <button class="refresh-btn">
          <img src="https://gist.github.com/assets/131264106/7f100f2b-10ba-46fd-b7b6-c71fe8389c43">
        </button>
        <span>뉴스스탠드</span>
      </div>
      <div class="date">
      </div>
    </header>
    <div class="rollingnews">
      <div class="rollingnews-content">
        <div class="rollingnews-left">
        </div>
        <div class="rollingnews-right">
        </div>
      </div>
    </div>
    <div class="mediacompany">
      <div class="press-title">
        <strong>전체 언론사</strong>
        <span>내가 구독한 언론사</span>
      </div>
      <div class="view-btn">
        <button class="list-view-btn">
          <img src="https://gist.github.com/assets/131264106/26077619-7740-4a67-a34c-746b530062cc">
        </button>
        <button class="grid-view-btn">
          <img src="https://gist.github.com/assets/131264106/cd9fe11b-862c-46e4-b6a3-3e8baaa1c102">
        </button>
      </div>
    </div>
    <div class="newsgroup">
      <button class="grid-left-btn">
        <img src="https://gist.github.com/assets/131264106/b92afd07-3579-49d0-8ed7-d89da42591d0"></img>
      </button>
      <div class="newsgroup-grid"></div>
      <button class="grid-right-btn">
        <img src="https://gist.github.com/assets/131264106/b32f556f-e0e0-4cbd-871e-795fbaeac9f9"></img>
      </button>

      <button class="list-left-btn">
        <img src="https://gist.github.com/assets/131264106/b92afd07-3579-49d0-8ed7-d89da42591d0"></img>
      </button>
      <div class="newsgroup-list">
        <div class="newsgroup-list-header">
          <button class="newsgroup-list-cat">종합/경제</button>
          <button class="newsgroup-list-cat">방송통신</button>
          <button class="newsgroup-list-cat">IT</button>
          <button class="newsgroup-list-cat">영자지</button>
          <button class="newsgroup-list-cat">스포츠/연예</button>
        </div>
        <div class="newsgroup-list-area">
          <div class="newsgroup-list-top">
            <p>연합뉴스</p>
            <span>2023.03.13 편집</span>
            <button class="subscribe-btn">+ 구독하기</button>
          </div>
          <div class="newsgroup-list-desc">
            <div class="newsgroup-list-left">
            </div>
            <div class="newsgroup-list-right">
          </div>
        </div>
      </div>
      <button class="list-right-btn">
        <img src="https://gist.github.com/assets/131264106/b32f556f-e0e0-4cbd-871e-795fbaeac9f9"></img>
      </button>
    </div>
  </div>
  <script type="module" src="./src/paging.js"></script> 
  <!-- 수정예정 -->
  <script type="module" src="./src/newsstand.js"></script>
  </div>
</body>

</html>
